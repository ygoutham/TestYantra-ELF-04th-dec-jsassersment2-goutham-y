    <title>Form</title>

<body>

    <div class="col-md-4 offset-md-4 mt-4" style="background-color: #27273c30;">
        <h4 class="pt-4">Create Form</h4>
        <hr>
        <form name="loginForm" class="p-4">
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your name" id="item">
                <p id="test1" style="display: none; font-size: 12px; color: red;">Please enter valid username, username must be greater than 3 character</p>
            </div>
            <div class="form-group">
                    <label for="">Email</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter your Age" id="item1">
                    <p id="test2" style="display: none; font-size: 12px; color: red;">Please enter valid email</p>

                </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" id="item2">
                <p id="test3" style="display: none; font-size: 12px; color: red;">Please enter valid password</p>

            </div>
            
            <div class="form-group">
                <label for="">confirm password</label>
                <input type="number" class="form-control" name="phone" placeholder="Phone number" id="item3">
                <p id="test4" style="display: none; font-size: 12px; color: red;">Please enter valid phone number</p>

            </div>
            
            <div class="form-group">
                <button onclick="validateForm()" type="button" class="btn btn-primary">Create</button>
                <!-- <input type="reset" name="reset" id="" class="btn btn-primary"> -->
            </div>

        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3" offset-right ><button id="cl" class="btn btn-secondary">Clear All</button></div>
                <div class="col-9"><table></table></div>
                
        </div>
        
    </div>
